<div class="project">
    <div class="modal-header">
        <h3 class="modal-title lead">Enter Password</h3>
    </div>
    <div class="modal-body">
        <form class="create" name="myForm">
            <div class="form-group">
			<label for="email">Please enter your Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" id="password" 
                data-ng-model="modalData.password" data-ng-required="true"    
				>	
            </div>
        </form>
    </div>
    <div class="modal-footer">
         <button class="btn complete" data-ng-disabled="myForm.email.$invalid || myForm.email.$pending" data-ng-click="ok()">Submit</button>
    </div>
</div>
